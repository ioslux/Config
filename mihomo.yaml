mixed-port: 7892
redir-port: 7893
tproxy-port: 7894
unified-delay: true
tcp-concurrent: true
find-process-mode: 'off'
global-client-fingerprint: chrome
allow-lan: true
bind-address: '*'
mode: rule
log-level: warning
ipv6: true
udp: true
keep-alive-idle: 600
